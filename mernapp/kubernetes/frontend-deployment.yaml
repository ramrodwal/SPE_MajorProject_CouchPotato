apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ramrodwal/client:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "0.5"
              memory: "500Mi"
        volumes:
      - name: logs
        hostPath:
          path: /var/logs/Frontendlogs
          type: Directory